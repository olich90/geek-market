<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="currentPage='Форма регистрации'">
<head th:include="fragments/common-head">
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>
<div class="container">
    <div class="row justify-content-center">
        <form method="post" th:action="@{/register}" class="col-md-6">
            <h2>Регистрация</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Email</label>
                <input type="text" class="form-control" id="name" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword">
            </div>
            <a th:href="@{'/login'}" class="btn btn-secondary">Войти</a>
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
    </div>
</div>
</body>
</html>
